<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vive!</title>
  </head>
  <body>
    <input type="text" placeholder="叫びをいれてみよう"><button type="button" onclick="add(event)">VIVE!</button>
    <p><vive-shout text="イルカが攻めてきたぞ!"></vive-shout></p>
    <script type="module" src="/src/main.ts"></script>
    <script>
        function add(e) {
           let value = e.target.previousElementSibling.value;
           const ptag = document.createElement("p");
           const tag = document.createElement("vive-shout");
           tag.setAttribute("text", value);
           ptag.appendChild(tag);
           e.target.parentNode.appendChild(ptag);
           e.target.previousElementSibling.value = "";
        }
    </script>
  </body>
</html>
